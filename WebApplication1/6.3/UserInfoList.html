<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>用户列表</title>
    <script src="../Scripts/jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function() {
            LoadAllUserInfo();
        });

        function LoadAllUserInfo() {
            $.post("LoadAllUserInfo.ashx",
                {},
                function (data) {
                    //alert(data);
                    for (var i = 0; i < data.length; i++) {
                        $("<tr>" +
                            "<td>" + data[i].ID + "</td>" +
                            "<td>" + data[i].Name + "</td>" +
                            "<td>" + data[i].Age + "</td>" +
                            "</tr>"
                        ).appendTo("#tableList");
                    }
                },
                "json");
        }
    </script>
</head>
<body>
<table id ="tableList">
    <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>详情</th>
        <th>修改</th>
        <th>删除</th>
    </tr>
    

</table>
</body>
</html>
